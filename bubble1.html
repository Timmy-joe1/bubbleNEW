<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="bubble1.css">
</head>
<body>
    <div class="container-fluid page">
        <div class="text-center welcome">
                <h2>CSL ERP</h2>
                <p>Welcome, please log in</p>
        </div>

        <div class="login container-fluid">
                <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Username</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@domain.com">
                        
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input Remember" id="exampleCheck1">
                          <label class="form-check-label Remember" for="exampleCheck1">Remember me</label>
                          <a class="forgotP" href="#">Forgot passowrd</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>

                      <footer class="footer text-center text-info">Roma ERP V 0.0.1 | Powered by Chigisoft</footer>
        </div>

       
        
    </div>
</body>
</html>
